<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>怒涛のスペイン語動詞</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="bg-info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-1">
                        <div class="badge badge-warning" id="qid"></div>
                    </div>
                    <div class="col-11">
                        <div id="question"></div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-5 sub">
                        <span id="subject"></span>
                    </div>
                    <div class="col-7">
                        <div class="quiz" id="quiz" data-toggle="buttons">
                            <label class="element-animation1 btn btn-lg btn-primary btn-block" id="0" onclick="buttonClick(this.id);"><span class="btn-label"><i class="fas fa-chevron-right"></i></span><span id="q0">0</span></label>
                            <label class="element-animation2 btn btn-lg btn-primary btn-block" id="1" onclick="buttonClick(this.id);"><span class="btn-label"><i class="fas fa-chevron-right"></i></span><span id="q1">1</span></label>
                            <label class="element-animation3 btn btn-lg btn-primary btn-block" id="2" onclick="buttonClick(this.id);"><span class="btn-label"><i class="fas fa-chevron-right"></i></span><span id="q2">2</span></label>
                            <label class="element-animation4 btn btn-lg btn-primary btn-block" id="3" onclick="buttonClick(this.id);"><span class="btn-label"><i class="fas fa-chevron-right"></i></span><span id="q3">3</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-muted">
                <span id="answer"></span>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/learn.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
