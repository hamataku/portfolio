<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>怒涛のスペイン語動詞</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="bg-info index">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p></p>
                <h1>怒涛のスペ語動詞</h1>
                <p></p>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <p>ちょっと前のスペイン語期末試験みたいな問題をランダムに出題します。</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 offset-1 text-center">
                        <input id="0" type="checkbox">
                        <label for="0">現在形</label>
                        <input id="1" type="checkbox">
                        <label for="1">現在分詞</label>
                        <input id="2" type="checkbox">
                        <label for="2">過去分詞</label>
                        <input id="3" type="checkbox">
                        <label for="3">点過去形</label>
                        <input id="4" type="checkbox" checked="true">
                        <label for="4">線過去形</label>
                        <input id="5" type="checkbox" checked="true">
                        <label for="5">未来形</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col index text-center">
                        <a href="javascript:learnMode();">学習モードで開始</a>
                        <a href="javascript:testMode();">テストモードで開始</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
